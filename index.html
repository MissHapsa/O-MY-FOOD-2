<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0ee9fef345.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="reservation">
            <h2> Réservez le menu qui <br>vous convient </h2>
            <p> Découvrez des restaurants d'exception,
                séléctionnés par nos soins. </p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">
          <div class="howtodo">
            <h2> Fonctionnement </h2>
            <div class="cartes">
                <div class="choice">
                    <p class="number">1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="compose">
                    <p class="number2">2</p>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="eat">
                    <p class="number3">3</p>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>
        </section>
        <section class="content">
            <h2>Restaurants</h2>
                <div class="restaurants-container">
                    <div class="restaurant-cards">
                    <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
                    <p>La palette du goût</p>
                    <i class="fa-light fa-heart"></i>
                    </div>
                
                </div>

        </section>
    </main>
   
</body>
</html>
